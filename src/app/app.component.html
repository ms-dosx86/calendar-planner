<app-add-plan (added)="onPlanAdded($event)"></app-add-plan>

<button mat-flat-button color="primary" (click)="clearPlans()">Clear</button>

<app-plan *ngFor="let plan of plans$ | async; trackBy: trackByNameFn" [plan]="plan"></app-plan>

<button mat-flat-button color="primary" (click)="algorithm()">Algotihm</button>

<app-plan *ngFor="let plan of algorithmed$ | async; trackBy: trackByNameFn" [plan]="plan"></app-plan>
